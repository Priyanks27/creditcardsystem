<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Credit Card Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <!-- DataTables CSS -->
    <script src="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

    <script>
    $(document).ready(function() {
        $('#table_creditcard').DataTable({
            "pagingType": "full_numbers",
            "pageLength": 5,
            "bPaginate": true,
            "bLengthChange": false,
            "bFilter": true,
            "bInfo": false,
            "bAutoWidth": false
        });
} );
</script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <div th:insert="fragments/components :: header"></div>
        <div th:insert="fragments/components :: menu"></div>
        <div style="height: 10px;"></div>
        <div class="row">
            <div class="col-lg-12">
                <table class="table table-striped" id="table_creditcard" width="100%">
            <thead>
            <tr>
                <th>Credit Card Number</th>
                <th>Credit Card Holder Name</th>
                <th>Expiry Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="creditcard : ${creditcards}">
                <td th:text="${creditcard.creditCardNumber}"></td>
                <td th:text="${creditcard.cardHolderName}"></td>
                <td th:text="${creditcard.expiryDate}"></td>
            </tr>
            </tbody>
        </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
